<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
     <title>Forma</title>
</head>
    <body>
        <form action= "handler.php" method="post" id="data">
             <h1>Войти</h1>
         <div>
               <label for="login">Логин:</label>
              <input type="text" name="login" placeholder="Логин">
              <br><br>
              <label for="password">Пароль:</label>
              <input type="password" name="password" placeholder="Пароль"> 
              <br><br>
              <button type="submit" name="submit">Войти</button>
        </div>

       
            <h2>Зарегистрироваться</h2>
            <fieldset>
               
                    <legend>Персональные данные:</legend>
                <div>
                     <label for="fname">Имя:</label>
                     <input type="text" id="fname" name="fname">
                     <label for="lname">Фамилия:</label>
                      <input type="text" id="lname" name="lname"><br><br>
                      <label for="email">Email:</label>
                       <input type="email" id="email" name="email">
                      <label for="tel">Телефон:</label>
                     <input type="tel" name="tel"><br><br>
                      <label for="birthday">Год и дата рождения:</label>
                      <input type="date" id="birthday" name="birthday">
                
                <br><br>
                      <label for="cities">Город:</label>
                    <select name="cities" id="cities" form="data" required>
                        <option value="0">Киев</option>
                        <option value="1">Полтава</option>
                        <option value="2">Харьков</option>
                        <option value="3">Николаев</option>
                    </select>
                     <p>Укажите уровень знания английского языка- от 1 до 10:</p>
                      <input type="number" max="10" min="1" step="1" value="2">
                       <br><br>
                 </div>
                 <div class="workexperience">
                        <h3>Опыт работы:</h3>
                         <label for="ncompany">Название компании</label>
                          <input type="text" name="ncompany"><br><br>
                          <label for="position">Должность:</label>
                          <input type="text" name="position"><br><br>
                          <label for="startdate">Начало работы:</label>
                          <input type="month" name="startdate"><br><br>
                          <label for="finishdate">Окончание работы:</label>
                          <input type="month" name="finishdate"><br><br>
                </div>
                    <br><br>
                       <label for="resume">Загрузите резюме:</label>
                          <input type="file" name="resume">
                    <br><br>
                      <p>Просмотреть резюме могут:</p>
                         <label for="all">Все</label>
                             <input type="radio" id="all" name="visibility" value="all">
                             <label for="only registered">Только зарегистрированные</label>
                             <input type="radio" id="onlyregistered" name="visibility" value="onlyregistered">
                    </fieldset>
                
                  <br><br>
                     <input type="reset"> Заполнить заново форму
                     <p><input type="submit" value="Отправить" form="data"> Отправить форму</p>
                 </form>
         </body>
</html>
